{% extends 'home.html' %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">




</head>

<body>
    {% block body %}
        <p id="gg">x</p>
        <h2 style="border-top:5em;">{{ username }}</h2>
  
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}" id= "{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <script>
      const time = new Date().getHours();
      let msg;
      if (time < 10){
        msg = "Good Morning";
      }else if (time < 20){
        msg = "Good Day";
      }else {
        msg = "Good Evening";
      }
      document.getElementById("gg").innerHTML = msg;
      </script>
  {% endblock body %}

</body>

</html>
